{% load static humanize tz %}
<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions List</title>
    <!-- CSS Bootstrap -->
    <link href="{% static 'css/bootstrap.min.5.3.0.css' %}" rel="stylesheet">

    <script src="{% static 'js/htmx.min.2.0.3.js' %}"></script>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Liste des Actions</h1>
    <div id="actions-accordion" class="accordion my-3">
        {% for action in actions %}
            {% include 'action/action.html' %}
        {% endfor %}
    </div>
</div>
<!-- JavaScript Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.5.0.3.js' %}"></script>
</body>
</html>
