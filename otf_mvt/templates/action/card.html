<div class="col">
    <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title">{{ action.name }}</h5>
            <p class="card-text">{{ action.description }}</p>

            <!-- Barre de progression du financement -->
            <div class="progress mb-3">
                <div
                        class="progress-bar"
                        role="progressbar"
                        style="width: {{ action.funding_progress }}%;"
                        aria-valuenow="{{ action.funding_progress }}"
                        aria-valuemin="0"
                        aria-valuemax="100">
                    {{ action.funding_progress|floatformat:1 }}%
                </div>
            </div>

            <p class="card-text">
                <strong>Coût total :</strong> {{ action.total_cost }} {{ action.currency }}
            </p>
            <p class="card-text">
                <strong>Financement atteint :</strong> {{ action.total_funded }} {{ action.currency }}
            </p>

            <!-- Bouton pour voir les détails d'une fonctionnalité (chargement dynamique avec HTMX) -->
            <button
                    class="btn btn-primary"
                    hx-get="{% url 'action_detail' action.id %}"
                    hx-target="#action-detail-{{ action.id }}"
                    hx-swap="outerHTML">
                Voir les détails
            </button>
        </div>
    </div>
</div>
